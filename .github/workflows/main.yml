name: CI/CD to EC2 (Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest

      # Step 5: Deploy to EC2 and restart Docker service
      - name: Deploy and restart CICD service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ”„ Pulling latest Docker image..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest

            echo "ðŸ›‘ Stopping old container (if running)..."
            sudo docker stop cicd || true
            sudo docker rm cicd || true

            echo "ðŸš€ Starting new container..."
            sudo docker run -d --name cicd -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest

            echo "âœ… Deployment complete! Running containers:"
            sudo docker ps
