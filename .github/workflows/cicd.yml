name: CI/CD to EC2 (Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "üîê Logging in to Docker..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "üßπ Cleaning up old containers..."
            sudo docker stop cicd || true
            sudo docker rm cicd || true

            echo "üì¶ Pulling latest image..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest

            echo "üöÄ Starting new container..."
            sudo docker run -d --name cicd -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest

            echo "üîç Verifying container status..."
            sudo docker ps

            echo "‚úÖ Deployment finished successfully."
